<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:;">
    <title>طريقة - نظام نقطة البيع المصري المتقدم</title>
    
    <!-- Arabic Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../assets/icons/icon.png">
    
    <style>
        /* Critical CSS for initial load */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: 'Cairo', 'Segoe UI Arabic', 'Tahoma', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        #root {
            height: 100vh;
            width: 100vw;
        }
        
        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            font-family: 'Cairo', sans-serif;
        }
        
        .loading-logo {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .loading-text {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-version {
            position: absolute;
            bottom: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        /* Hide loading screen when app is ready */
        .app-ready .loading-screen {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-out;
        }
        
        /* Error screen */
        .error-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            color: white;
            font-family: 'Cairo', sans-serif;
            text-align: center;
            padding: 2rem;
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            max-width: 600px;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .error-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .error-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">🏪 طريقة</div>
        <div class="loading-text">نظام نقطة البيع المصري المتقدم</div>
        <div class="loading-spinner"></div>
        <div class="loading-version">الإصدار 1.0.0</div>
    </div>
    
    <!-- Error Screen -->
    <div class="error-screen" id="errorScreen">
        <div class="error-icon">⚠️</div>
        <div class="error-title">خطأ في تحميل التطبيق</div>
        <div class="error-message" id="errorMessage">
            حدث خطأ غير متوقع أثناء تحميل التطبيق. يرجى المحاولة مرة أخرى.
        </div>
        <div class="error-actions">
            <button class="error-btn" onclick="location.reload()">إعادة تحميل</button>
            <button class="error-btn" onclick="window.tareeqa?.app?.quit()">إغلاق التطبيق</button>
        </div>
    </div>
    
    <!-- Main App Container -->
    <div id="root"></div>
    
    <script>
        // Global error handler
        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
            showErrorScreen('خطأ في JavaScript: ' + event.error.message);
        });
        
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
            showErrorScreen('خطأ في Promise: ' + event.reason);
        });
        
        function showErrorScreen(message) {
            const errorScreen = document.getElementById('errorScreen');
            const errorMessage = document.getElementById('errorMessage');
            const loadingScreen = document.getElementById('loadingScreen');
            
            if (errorMessage) {
                errorMessage.textContent = message;
            }
            
            if (loadingScreen) {
                loadingScreen.style.display = 'none';
            }
            
            if (errorScreen) {
                errorScreen.style.display = 'flex';
            }
        }
        
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
                document.body.classList.add('app-ready');
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }
        }
        
        // Check if Tareeqa API is available
        function checkTareeqaAPI() {
            if (typeof window.tareeqa === 'undefined') {
                showErrorScreen('واجهة التطبيق غير متاحة. يرجى إعادة تشغيل التطبيق.');
                return false;
            }
            return true;
        }
        
        // Initialize app when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 DOM loaded, checking Tareeqa API...');
            
            // Give some time for the preload script to load
            setTimeout(() => {
                if (checkTareeqaAPI()) {
                    console.log('✅ Tareeqa API available');
                    // The React app will handle hiding the loading screen
                } else {
                    console.error('❌ Tareeqa API not available');
                }
            }, 100);
        });
        
        // Expose utility functions globally
        window.TareeqaUtils = {
            hideLoadingScreen,
            showErrorScreen,
            checkTareeqaAPI
        };
    </script>
</body>
</html>
